<div class="row">
  <div class="col-xs-12 col-sm-10 colmd-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" >
      <div class="form-group">
        <label for="email">Mail</label>
        <input id="email" type="email"  class="form-control" name="email" ngModel>
      </div>
      <div class="form-group">
        <label for="psswd">Password</label>
        <input id="psswd" type="password"  class="form-control" name="psswd" ngModel>
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
  </div>
</div>
